<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título será preenchido pelo JavaScript -->
    <title>Portfólio Y2K</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js para o fundo 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos customizados para a estética Y2K */
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #000011; /* Fundo azul escuro */
            color: #E0E0E0;
        }

        /* Canvas 3D no fundo */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Movido para trás do overlay */
        }

        /* Efeito de brilho para textos e caixas */
        .text-glow-cyan {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7), 0 0 12px rgba(0, 255, 255, 0.5);
        }
        .text-glow-magenta {
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.7), 0 0 12px rgba(255, 0, 255, 0.5);
        }

        .card {
            background: rgba(10, 25, 47, 0.8); /* Fundo mais opaco */
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(16px); /* Blur mais intenso para efeito "fosco" */
            -webkit-backdrop-filter: blur(16px); /* Para Safari */
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), 0 0 30px rgba(0, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        /* O hover agora se aplica ao card, que pode ser um link */
        .card:hover {
            border-color: rgba(0, 255, 255, 0.7);
            transform: translateY(-5px);
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        /* Customizando a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000011;
        }
        ::-webkit-scrollbar-thumb {
            background: #00FFFF;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF00FF;
        }
        
        /* Estilo para o botão da Gemini API e container de resultado */
        .gemini-btn {
            background-color: #ff00ff;
            color: white;
            padding: 10px 20px;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        .gemini-btn:hover {
            background-color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
        .gemini-btn:disabled {
            background-color: #555;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
        }

        #idea-container {
            border: 1px solid #ff00ff;
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            background: rgba(255, 0, 255, 0.05);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #00ffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="w-full">

    <!-- O canvas onde a cena 3D será renderizada -->
    <canvas id="bg-canvas"></canvas>
    
    <!-- Overlay para escurecer o fundo e melhorar a legibilidade -->
    <div class="fixed top-0 left-0 w-full h-full bg-black/40 z-[-1]"></div>

    <!-- Conteúdo do site -->
    <div class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8">

        <!-- SEÇÃO HERO: INTRODUÇÃO -->
        <header class="min-h-screen flex flex-col items-center justify-center text-center">
            <h1 id="user-name" class="text-5xl md:text-7xl font-bold text-cyan-300 text-glow-cyan uppercase tracking-widest"></h1>
            <p id="user-title" class="mt-4 text-xl md:text-2xl text-fuchsia-400 text-glow-magenta"></p>
        </header>

        <!-- SEÇÃO SOBRE MIM -->
        <section id="about" class="py-20">
            <div class="card p-8 rounded-lg max-w-4xl mx-auto text-center">
                <h2 class="text-3xl font-bold mb-4 text-cyan-300 text-glow-cyan">SOBRE MIM</h2>
                <p id="about-text" class="text-lg leading-relaxed mb-8 text-left"></p>
                
                <!-- Botão e container para a feature da Gemini API -->
                <button id="generate-idea-btn" class="gemini-btn">✨ Gerar Ideia para Game Jam</button>
                <div id="loader" class="hidden mt-4 mx-auto">
                    <div class="loader"></div>
                </div>
                <div id="idea-container" class="hidden text-left">
                    <h3 class="text-xl font-bold text-fuchsia-300 mb-2">Conceito de Jogo Gerado:</h3>
                    <p id="idea-text" class="text-gray-300"></p>
                </div>
            </div>
        </section>

        <!-- SEÇÃO DE PROJETOS -->
        <section id="projects" class="py-20">
            <h2 class="text-4xl font-bold text-center mb-12 text-cyan-300 text-glow-cyan">PROJETOS</h2>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Os projetos serão inseridos aqui pelo JavaScript -->
            </div>
        </section>

        <!-- SEÇÃO DE HABILIDADES -->
        <section id="skills" class="py-20">
            <h2 class="text-4xl font-bold text-center mb-12 text-cyan-300 text-glow-cyan">HABILIDADES</h2>
            <div id="skills-list" class="flex flex-wrap justify-center gap-4 max-w-3xl mx-auto">
                <!-- As habilidades serão inseridas aqui pelo JavaScript -->
            </div>
        </section>

        <!-- SEÇÃO DE CONTATO -->
        <footer id="contact" class="py-20 text-center">
             <div class="card p-8 rounded-lg max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold mb-4 text-cyan-300 text-glow-cyan">CONTATO</h2>
                <p id="contact-text" class="mb-6"></p>
                <div id="contact-links" class="flex justify-center gap-6">
                    <!-- Links de contato serão inseridos aqui -->
                </div>
            </div>
        </footer>

    </div>

    <script>
        // ==================================================================
        // === ÁREA DE EDIÇÃO FÁCIL =========================================
        // === Altere o conteúdo abaixo para atualizar seu portfólio. =====
        // ==================================================================

        const portfolioData = {
            // Seu nome e título
            name: "Lucas De Oliveira",
            title: "Game Designer & Artista 3D",

            // Texto da seção "Sobre Mim"
            about: "Olá! Sou um apaixonado desenvolvedor de jogos com foco em Game Design e modelagem 3D. Tenho vasta experiência com a Unreal Engine para criar mundos imersivos e personagens cativantes. Meu objetivo é combinar narrativa e mecânicas de jogo para criar experiências inesquecíveis.",

            // Lista de seus projetos. Adicione ou remova quantos quiser.
            projects: [
                {
                    title: "Projeto Cyberpunk",
                    description: "Um jogo de ação em um universo cyberpunk, onde criei todos os assets 3D, iluminação e level design na Unreal Engine 5.",
                    image: "https://placehold.co/600x400/000011/00FFFF?text=Imagem+Projeto+1", // Troque pelo link da sua imagem
                    link: "https://www.artstation.com/seu-usuario" // << COLOQUE O LINK DO PROJETO AQUI
                },
                {
                    title: "Aventura na Floresta",
                    description: "Protótipo de um jogo de aventura com foco em exploração. Modelei a vegetação, personagens e implementei as mecânicas de puzzle.",
                    image: "https://placehold.co/600x400/000011/FF00FF?text=Imagem+Projeto+2", // Troque pelo link da sua imagem
                    link: "https://www.artstation.com/seu-usuario" // << COLOQUE O LINK DO PROJETO AQUI
                },
                {
                    title: "Corrida Futurista",
                    description: "Criação de veículos e pistas para um jogo de corrida com estética sci-fi, otimizados para alta performance na Unreal Engine.",
                    image: "https://placehold.co/600x400/000011/00FF00?text=Imagem+Projeto+3", // Troque pelo link da sua imagem
                    link: "https://www.artstation.com/seu-usuario" // << COLOQUE O LINK DO PROJETO AQUI
                }
            ],

            // Lista de suas habilidades.
            skills: ["Unreal Engine", "Blender", "Substance Painter", "Game Design", "Level Design", "Modelagem 3D", "Blueprint"],

            // Informações de Contato
            contact: {
                email: "dashlucasvideos@gmail.com",
                linkedin: "https://www.linkedin.com/in/lucas-d-986b66b6", // Link completo
                artstation: "https://www.artstation.com/lucasdeoliveiramartins" // Link completo
            }
        };

        // ==================================================================
        // === FIM DA ÁREA DE EDIÇÃO ========================================
        // ==================================================================


        // --- LÓGICA PARA PREENCHER O SITE COM OS DADOS ---
        
        function populateContent() {
            document.title = `${portfolioData.name} • Portfólio`;
            document.getElementById('user-name').textContent = portfolioData.name;
            document.getElementById('user-title').textContent = portfolioData.title;
            document.getElementById('about-text').textContent = portfolioData.about;
            const projectsGrid = document.getElementById('projects-grid');
            projectsGrid.innerHTML = '';
            portfolioData.projects.forEach(project => {
                // O card inteiro agora é um link clicável
                const projectCard = `
                    <a href="${project.link || '#'}" target="_blank" rel="noopener noreferrer" class="card block rounded-lg overflow-hidden">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/000011/FFFFFF?text=Imagem+Indisponível';">
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-fuchsia-400 mb-2">${project.title}</h3>
                            <p class="text-gray-300">${project.description}</p>
                        </div>
                    </a>
                `;
                projectsGrid.innerHTML += projectCard;
            });
            const skillsList = document.getElementById('skills-list');
            skillsList.innerHTML = '';
            portfolioData.skills.forEach(skill => {
                const skillTag = `<span class="bg-cyan-900/50 text-cyan-300 text-md font-medium px-4 py-2 rounded-full border border-cyan-700">${skill}</span>`;
                skillsList.innerHTML += skillTag;
            });
            document.getElementById('contact-text').textContent = `Vamos criar algo incrível juntos! Entre em contato por e-mail ou me encontre nas redes:`;
            const contactLinks = document.getElementById('contact-links');
            contactLinks.innerHTML = `
                <a href="mailto:${portfolioData.contact.email}" class="text-fuchsia-400 hover:text-glow-magenta transition">Email</a>
                <a href="${portfolioData.contact.linkedin}" target="_blank" class="text-fuchsia-400 hover:text-glow-magenta transition">LinkedIn</a>
                <a href="${portfolioData.contact.artstation}" target="_blank" class="text-fuchsia-400 hover:text-glow-magenta transition">ArtStation</a>
            `;
        }

        // --- LÓGICA DA GEMINI API ---

        async function generateGameIdea() {
            const generateBtn = document.getElementById('generate-idea-btn');
            const loader = document.getElementById('loader');
            const ideaContainer = document.getElementById('idea-container');
            const ideaText = document.getElementById('idea-text');

            generateBtn.disabled = true;
            ideaContainer.classList.add('hidden');
            loader.classList.remove('hidden');

            // Prompt atualizado para gerar ideias de jogos para uma game jam
            const prompt = `Gere um conceito de jogo criativo, simples e interessante, ideal para ser desenvolvido em uma game jam de 48 horas. Descreva o gênero, a mecânica principal e um diferencial que o torne interessante, tudo em um único parágrafo. Responda em português.`;

            const apiKey = ""; // A chave da API será injetada pelo ambiente
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts[0].text) {
                    const generatedText = result.candidates[0].content.parts[0].text;
                    ideaText.textContent = generatedText;
                    ideaContainer.classList.remove('hidden');
                } else {
                    ideaText.textContent = "Não foi possível gerar uma ideia no momento. Tente novamente mais tarde.";
                    ideaContainer.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Erro ao chamar a Gemini API:", error);
                ideaText.textContent = "Ocorreu um erro de comunicação com a IA. Verifique o console para mais detalhes.";
                ideaContainer.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }
        
        // --- LÓGICA PARA O FUNDO 3D COM THREE.JS ---
        
        let scene, camera, renderer, shapesGroup, clock;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            clock = new THREE.Clock();

            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('bg-canvas'),
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            shapesGroup = new THREE.Group();
            
            const geometries = [
                new THREE.IcosahedronGeometry(1.5, 0),
                new THREE.BoxGeometry(2, 2, 2),
                new THREE.TorusKnotGeometry(1.2, 0.3, 100, 16),
                new THREE.ConeGeometry(1.5, 2, 8)
            ];
            const material = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                emissive: 0x00ffff,
                emissiveIntensity: 0.4,
                metalness: 0.8,
                roughness: 0.5,
                wireframe: true
            });

            for (let i = 0; i < 100; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const shape = new THREE.Mesh(geometry, material);
                
                shape.position.set(
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 1) * 100
                );
                shape.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                const scale = Math.random() * 0.5 + 0.3;
                shape.scale.set(scale, scale, scale);

                shape.userData.velocityZ = Math.random() * 0.05 + 0.02;
                
                shapesGroup.add(shape);
            }
            scene.add(shapesGroup);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xff00ff, 1);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);


            animate();
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('scroll', onScroll);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (shapesGroup) {
                shapesGroup.children.forEach(shape => {
                    shape.position.z += shape.userData.velocityZ;
                    shape.rotation.x += 0.001;
                    shape.rotation.y += 0.001;
                    if (shape.position.z > camera.position.z) {
                        shape.position.z = -100;
                        shape.position.x = (Math.random() - 0.5) * 60;
                        shape.position.y = (Math.random() - 0.5) * 60;
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onScroll() {
            const scrollPercent = window.scrollY / (document.body.offsetHeight - window.innerHeight);
            
            if (shapesGroup) {
                shapesGroup.position.y = scrollPercent * 10;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateContent();
            init3D();
            // Adiciona o evento de clique ao botão da Gemini
            document.getElementById('generate-idea-btn').addEventListener('click', generateGameIdea);
        });

    </script>
</body>
</html>
